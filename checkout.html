        /* التصميم العام */
        body {
            font-family: Arial, sans-serif;
            background-color: #F8E7F6;
            color: #4B164C;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #4B164C;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            color: #4B164C;
            outline: none;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .input-group select {
            appearance: none;
            background: linear-gradient(90deg, #4B164C, #DD88CF);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .payment-options {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .payment-options input[type="radio"] {
            width: 24px;
            height: 24px;
            accent-color: #4B164C;
        }

        .product-details {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            color: #4B164C;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-details img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
            text-align: left;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            color: #4B164C;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .order-summary p {
            margin: 10px 0;
            font-weight: bold;
        }

        .total-price {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: linear-gradient(45deg, #4B164C, #DD88CF);
            color: white;
            border-radius: 25px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4B164C, #DD88CF);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* تعديلات على القائمة المنسدلة للمحافظات */
        .shipping-container {
            position: relative;
            margin-bottom: 20px;
        }

        .shipping-container label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4B164C;
        }

        .shipping-container select {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            background: linear-gradient(90deg, #4B164C, #DD88CF);
            color: rgb(0, 0, 0);
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .shipping-container select:hover {
            background: linear-gradient(90deg, #DD88CF, #4B164C);
        }

        .shipping-container::after {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            pointer-events: none;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let checkoutData = JSON.parse(localStorage.getItem("checkoutData")) || {};
            let checkoutItems = checkoutData.items || [];
            let checkoutContainer = document.getElementById("checkout-items");

          
            checkoutContainer.innerHTML = "";
            if (checkoutItems.length === 0) {
                checkoutContainer.innerHTML = "<p>No products found</p>";
            } else {
                checkoutItems.forEach(item => {
                    let productDiv = document.createElement("div");
                    productDiv.className = "product-details";
                    productDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" width="80">
                        <div class="product-info">
                            <h3>${item.name}</h3>
                            <p>price: ${item.price} EGP</p>
                            <p>Size: ${item.size}</p>
                            <p>Quantity: ${item.quantity}</p>
                        </div>
                    `;
                    checkoutContainer.appendChild(productDiv);
                });
            }

            // تعبئة البيانات المالية
            document.getElementById('total-before-discount').innerText = checkoutData.totalBeforeDiscount || "0.00";
            document.getElementById('shipping-cost').innerText = checkoutData.shippingCost || "0.00";
            document.getElementById('discount-value').innerText = checkoutData.discountValue || "0.00";
            document.getElementById('final-total').innerText = checkoutData.finalTotal || "0.00";
            document.getElementById('governorate').value = checkoutData.governorate || "";
        });

        function completeOrder() {
    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let phone = document.getElementById('phone').value.trim();
    let altPhone = document.getElementById('alt-phone').value.trim();
    let governorate = document.getElementById('governorate').value;
    let address = document.getElementById('address').value.trim();

    let totalBeforeDiscount = document.getElementById('total-before-discount').innerText;
    let shippingCost = document.getElementById('shipping-cost').innerText;
    let discountValue = document.getElementById('discount-value').innerText;
    let finalTotal = document.getElementById('final-total').innerText;
    let paymentMethod = document.querySelector('input[name="payment"]:checked')?.value || "Not selected";

    let checkoutItems = JSON.parse(localStorage.getItem("checkoutItems")) || [];

    if (!name || !email || !phone || !address) {
        alert("Please fill in all required fields.");
            return;
        }

    let orderDetails = checkoutItems.map(item => `Product Name: ${item.name}, amount: ${item.quantity}`).join("\n");

    let templateParams = {
        user_name: name,
        user_email: email,
        user_phone: phone,
        user_alt_phone: altPhone,
        user_governorate: governorate,
        user_address: address,
        order_details: orderDetails,
        total_before_discount: totalBeforeDiscount,
        shipping_cost: shippingCost,
        discount_value: discountValue,
        final_total: finalTotal,
        payment_method: paymentMethod
    };

    emailjs.send("service_d6kjesk", "template_4adtl9t", templateParams, "TORUhwPNsi5IrClRF")
        .then(response => {
            

         
            localStorage.removeItem("checkoutItems");
            localStorage.removeItem("cartItems");

        
            let queryParams = new URLSearchParams(templateParams).toString();
            window.location.href = `to.html?${queryParams}`;

        }, error => {
            alert("An error occurred while submitting your request, please try again.");
        });
}
